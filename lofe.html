<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            text-align: center;
            background-color: #f7e9d7;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #e63946;
            margin-top: 50px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff8a80;
        }
        #carousel {
            margin: 50px auto;
            width: 80%;
            height: 400px;
            position: relative;
            overflow: hidden;
            display: none;
        }
        #carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 1s ease-in-out;
        }
        #carousel img.active {
            left: 0;
        }
        #carousel img.prev {
            left: -100%;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 20px 0;
        }
        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
            font-size: 20px;
            color: #333;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <h1>Feliz aniversario mi flaca, te amo</h1>

    <!-- Texto en movimiento -->
    <div class="marquee-container">
        <div class="marquee-text">
            Mientras tú existas, mientras mi mirada te busque más allá de las colinas, 
            mientras nada me llene el corazón, si no es tu imagen, y haya una remota 
            posibilidad de que estés viva en algún sitio, iluminada por una luz cualquiera...
        </div>
    </div>

    <!-- Botón para mostrar las fotos -->
    <button onclick="showCarousel()">Te Amo</button>

    <!-- Carrusel de fotos -->
    <div id="carousel">
        <img src="IMG_20240915_162810.jpg" alt="Foto 1">
        <img src="IMG_20240915_163033.jpg" alt="Foto 2">
        <img src="IMG_20240920_214429.jpg" alt="Foto 3">
        <img src="IMG_20240923_191339.jpg" alt="Foto 4">
        <img src="IMG_20240923_191508.jpg" alt="Foto 5">
        <img src="IMG_20240923_191513.jpg" alt="Foto 6">
        <img src="IMG_20240923_191522.jpg" alt="Foto 7">
        <img src="IMG_20240923_191845.jpg" alt="Foto 8">
        <img src="IMG-20240715-WA0004.jpg" alt="Foto 9">
        <img src="IMG-20240715-WA0005.jpg" alt="Foto 10">
        <img src="IMG-20240715-WA0006.jpg" alt="Foto 11">
        <img src="IMG-20240715-WA0007.jpg" alt="Foto 12">
        <img src="IMG-20240715-WA0008.jpg" alt="Foto 13">
        <img src="IMG-20240724-WA0002.jpg" alt="Foto 14">
        <img src="IMG-20240816-WA0000.jpg" alt="Foto 15">
        <img src="IMG-20240816-WA0001.jpg" alt="Foto 16">
        <img src="IMG-20240816-WA0002.jpg" alt="Foto 17">
        <img src="IMG-20240923-WA0016.jpg" alt="Foto 18">
        <img src="IMG-20240923-WA0017.jpg" alt="Foto 19">
        <img src="IMG-20240923-WA0018.jpg" alt="Foto 20">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('#carousel img');

        function showCarousel() {
            document.getElementById('carousel').style.display = 'block';
            setInterval(() => {
                const previousIndex = currentIndex;
                currentIndex = (currentIndex + 1) % images.length;

                images[previousIndex].classList.remove('active');
                images[previousIndex].classList.add('prev');
                images[currentIndex].classList.remove('prev');
                images[currentIndex].classList.add('active');
            }, 3000); // Cambia cada 3 segundos
        }
    </script>

</body>
</html>
